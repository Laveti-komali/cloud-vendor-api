<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display files</title>
    <style>
        *{
        font-family:'sans-serif';
        }
        th, td {
          padding-top: 10px;
          padding-bottom: 20px;
          padding-left: 30px;
          padding-right: 40px;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;font-family:sans-serif;color:navy;">Uploaded files</h2>

<table style="margin:auto;">
    <thead>
        <th style="font-family:sans-serif;color:navy;text-transform:uppercase;">File name</th>
        <th style="font-family:sans-serif;color:navy;text-transform:uppercase;">File type</th>
        <th style="font-family:sans-serif;color:navy;text-transform:uppercase;">Download</th>
    </thead>
    <tbody>
    <tr th:each="file: ${allFiles}">
        <td><span th:text="${file.name}"></span></td>
        <td><span th:text="${file.fileType}"></span></td>
        <td><button style="background-color:navy;padding:0.5rem 1rem;border:none;border-radius:10px"><a th:href="${file.id}" style="text-decoration:none;color:white">Download</a></button></td>
    </tr>
    </tbody>
</table>

</body>
</html>
